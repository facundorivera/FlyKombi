<div class="container">
  <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img [src]="url" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{Nombre}} {{Apellido}}</h4>
                    <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                    <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
                    <!-- <input class="inputimage" [disabled]="disablee" (change)="SubirFoto($event)" type="file">
                     -->
                     <div class="input-group mb-3">
                      <!-- <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                      </div> -->
                      <div class="custom-file">
                        <input [disabled]="disablee" (change)="SubirFoto($event)" type="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Seleccionar foto...</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <i class="fab fa-pinterest-p" aria-hidden="true"></i><h6 class="mb-0">Pinterest</h6>
                  <span class="text-secondary"><input style="border: none; background-color: transparent;" [disabled]="disablee" [(ngModel)]="Pinterest" placeholder="Escriba aqui..." type="text"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <i class="fab fa-twitter" aria-hidden="true"></i><h6 class="mb-0">Twitter</h6>
                  <span class="text-secondary"><input style="border: none; background-color: transparent;" [disabled]="disablee" [(ngModel)]="Twitter" placeholder="Escriba aqui..." type="text"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <i class="fab fa-instagram" aria-hidden="true"></i><h6 class="mb-0">Instagram</h6>
                  <span class="text-secondary"><input style="border: none; background-color: transparent;" [disabled]="disablee" [(ngModel)]="Instagram" placeholder="Escriba aqui..." type="text"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <i class="fab fa-facebook-f" aria-hidden="true"></i><h6 class="mb-0">Facebook</h6>
                  <span class="text-secondary"><input style="border: none; background-color: transparent;" [disabled]="disablee"  [(ngModel)]="Facebook" placeholder="Escriba aqui..." type="text"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nombre</h6>
                  </div>
                  <div  class="col-sm-9 text-secondary">
                   <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Nombre" type="text">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Apellido</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Apellido"   type="text">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Email" type="text">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Celular</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Celular" type="number">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Localidad</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Localidad" type="text">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Edad</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input [disabled]="disablee" style="border: none; background-color: transparent;" [(ngModel)]="Edad" type="number">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <a (click)="Modificar()" class="btn btn-info mr-5">Editar</a>
                    <a (click)="Actualizar()" class="btn btn-info">Aceptar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
